<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>di√°rio de felipe reis</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <span id="text"></span>
        <span class="bar">|</span>
    </div>


    <script>
        let i = 0;
        let message = "oi, quer sair comigo? ";


        typing();

        function typing(){
            if (i < message.length){
            document.getElementById('text').innerHTML += message.charAt(i);
            i++;
            setTimeout(typing, 100);
            }
        }

    </script>
</body>
</html>
